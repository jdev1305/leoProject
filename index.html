<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R.H.V.Leonidas H13 - Goals Tracker 25/26</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Inter', sans-serif;
  margin: 20px;
  background: radial-gradient(circle at top, #121212, #1a1a1a);
  color: #e0e0e0;
}
h1 {
  text-align: center;
  margin-bottom: 40px;
  font-weight: 700;
  font-size: 2rem;
  letter-spacing: 1px;
}
.chart-container {
  display: flex;
  justify-content: center;
  margin-bottom: 50px;
}
canvas {
  max-width: 800px;
  width: 90%;
  height: 300px;
  background: #1e1e1e;
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  transition: all 0.3s ease;
}
.week-header {
  margin-top: 30px;
  font-size: 1.3em;
  font-weight: 600;
  text-align: center;
  color: #ffffff;
}
.table-card {
  background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  max-width: 800px;
  margin: 20px auto;
  transition: all 0.3s ease;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  border-bottom: 1px solid #333;
  padding: 12px;
  text-align: center;
  color: #e0e0e0;
  font-weight: 500;
}
th {
  background: #007bff;
  color: #fff;
}
table tr:nth-child(even) { background: #2a2a2a; }
table tr:hover { background: #333; transition: background 0.3s ease; }

/* Responsive adjustments */
@media(max-width: 600px){
  canvas { 
    width: 100%; 
    height: 250px;
  }
  table { display:block; overflow-x:auto; }
}
</style>
</head>
<body>
<h1>R.H.V.Leonidas H13 - Goals Tracker 25/26</h1>

<div class="chart-container">
  <canvas id="totalGoalsChart"></canvas>
</div>

<div id="results"></div>

<script>
// ========= DATA =========
const data = {
  "Week 1": {},
  "Week 2": {"Mees":1},
  "Week 3": {},
  "Week 4": {"Ernst":1,"Jacob":1,"Merijn":1}
};
// ========================

const resultsDiv = document.getElementById("results");

// Render weekly tables
function renderTables() {
  resultsDiv.innerHTML = "";
  for (const week in data) {
    const weekData = data[week];
    const tableCard = document.createElement('div');
    tableCard.className = 'table-card';
    let tableHTML = `<div class="week-header">${week}</div><table><tr><th>Player</th><th>Goals</th></tr>`;
    for (const player in weekData) {
      tableHTML += `<tr><td>${player}</td><td>${weekData[player]}</td></tr>`;
    }
    tableHTML += "</table>";
    tableCard.innerHTML = tableHTML;
    resultsDiv.appendChild(tableCard);
  }
}

// Dynamic colors for bars
function getColor(index) {
  const colors = ["#4BC0C0","#FF6384","#FFCE56","#36A2EB","#9966FF","#FF9F40"];
  return colors[index % colors.length];
}

// Render horizontal total goals chart sorted highest to lowest
function renderTotalGoalsChart() {
  const totals = {};
  for (const week in data) {
    for (const player in data[week]) {
      totals[player] = (totals[player] || 0) + data[week][player];
    }
  }

  const sortedTotals = Object.entries(totals).sort((a,b) => b[1]-a[1]);
  const labels = sortedTotals.map(e => e[0]);
  const values = sortedTotals.map(e => e[1]);

  const ctx = document.getElementById("totalGoalsChart").getContext("2d");

  new Chart(ctx, {
    type: "bar",
    data: {
      labels: labels,
      datasets: [{
        label: "Total Goals",
        data: values,
        backgroundColor: labels.map((_, i) => getColor(i)),
        borderRadius: 10,
        barThickness: 30,
        hoverBackgroundColor: "#00FFFF" // guaranteed contrast
      }]
    },
    options: {
      indexAxis: 'y',
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false },
        tooltip: {
          bodyFont: { size: 16 },
          titleFont: { size: 16, weight: 'bold' },
          padding: 12,
          backgroundColor: '#333',
          titleColor: '#fff',
          bodyColor: '#fff',
          callbacks: {
            label: function(context) {
              return `${context.label}: ${context.parsed.x} goal${context.parsed.x !== 1 ? 's' : ''}`;
            }
          }
        }
      },
      scales: {
        x: {
          beginAtZero: true,
          stepSize: 1,
          ticks: {
            color: '#e0e0e0',
            callback: function(value) {
              return Number.isInteger(value) ? value : null;
            },
            precision: 0
          },
          grid: { color: "#333" }
        },
        y: {
          grid: { color: "#333" },
          ticks: { 
            font: { weight: 'bold', size: 24 },
            color: '#ffffff'
          }
        }
      }
    }
  });
}

// Initialize chart and tables
document.addEventListener("DOMContentLoaded", () => {
  renderTotalGoalsChart();
  renderTables();
});
</script>
</body>
</html>
