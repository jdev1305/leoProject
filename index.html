<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leonidas Goals Tracker</title>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #f0f0f0;
    margin: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
  }
  .chart-container {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
  }
  canvas {
    max-width: 800px;
    width: 100%;
    background: #1f1f1f;
    padding: 15px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.7);
  }
  .week-card {
    max-width: 900px;
    margin: 30px auto;
    background: #2b2b2b;
    border-radius: 16px;
    padding: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.8);
  }
  .week-header {
    text-align: center;
    font-size: 1.4em;
    font-weight: bold;
    margin-bottom: 10px;
    color: #fff;
    background: #007bff;
    padding: 6px 16px;
    border-radius: 10px;
    display: inline-block;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #1e1e1e;
    border-radius: 12px;
    overflow: hidden;
  }
  th, td {
    padding: 10px;
    text-align: center;
  }
  th {
    background: #007bff;
    color: #fff;
  }
  tr:nth-child(even) {
    background: #2a2a2a;
  }
  input[type="text"] {
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    font-size: 1em;
    background: #333;
    color: #fff;
  }
  button {
    padding: 6px 12px;
    border-radius: 6px;
    border: none;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    margin: 2px;
    transition: background 0.2s;
  }
  .btn-add { background: #007bff; }
  .btn-add:hover { background: #0056b3; }
  .btn-minus { background: #ff9800; }
  .btn-minus:hover { background: #e68900; }
  .btn-remove { background: #e53935; }
  .btn-remove:hover { background: #c62828; }
</style>
</head>
<body>
<h1>R.H.V. Leonidas H13 - Goals Tracker 25/26</h1>

<div class="chart-container">
  <canvas id="totalGoalsChart"></canvas>
</div>

<div id="results"></div>

<script>
  // --- Firebase config ---
  const firebaseConfig = {
    apiKey: "AIzaSyCjNY4jonCkxLhdS9MQCg382l2y6pmPOc4",
    authDomain: "leonidasgoalstracker.firebaseapp.com",
    databaseURL: "https://leonidasgoalstracker-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "leonidasgoalstracker",
    storageBucket: "leonidasgoalstracker.appspot.com",
    messagingSenderId: "351370021203",
    appId: "1:351370021203:web:8d0ca697abc1646d4079a6"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const resultsDiv = document.getElementById("results");
  let chart;

  const goalsRef = db.ref('goals');

  goalsRef.on('value', snap => {
    let data = snap.val() || {};
    renderAll(data);
  });

  function renderAll(data){
    resultsDiv.innerHTML = '';
    for (let i=1; i<=10; i++) {
      const weekKey = `Week${i}`;
      if (!data[weekKey]) data[weekKey] = {};
    }
    Object.keys(data)
      .sort((a,b)=>parseInt(a.replace('Week',''))-parseInt(b.replace('Week','')))
      .forEach(week=>{
        renderWeekTable(week, data[week], `Week ${week.replace('Week','')}`);
      });
    renderChart(data);
  }

  function renderWeekTable(weekKey, weekData, displayName){
    let tableHTML = `
      <div class="week-card">
        <div class="week-header">${displayName}</div>
        <table>
          <tr>
            <th>Player</th>
            <th>Goals</th>
            <th>Actions</th>
            <th>Opponent</th>
          </tr>
    `;

    const opponent = weekData._opponent || "";
    tableHTML += `
      <tr>
        <td colspan="3"></td>
        <td>
          <input type="text" value="${opponent}" placeholder="Opponent" 
            onchange="saveOpponent('${weekKey}', this.value)">
        </td>
      </tr>
    `;

    for(const player in weekData){
      if(player === "_opponent") continue;
      tableHTML += `
        <tr>
          <td style="font-size:1.1em; font-weight:bold;">${player}</td>
          <td>${weekData[player]}</td>
          <td>
            <button class="btn-add" onclick="updateGoals('${weekKey}','${player}',1)">+1</button>
            <button class="btn-minus" onclick="updateGoals('${weekKey}','${player}',-1)">-1</button>
            <button class="btn-remove" onclick="removeGoal('${weekKey}','${player}')">X</button>
          </td>
          <td></td>
        </tr>
      `;
    }

    tableHTML += `
      <tr>
        <td colspan="4">
          <input type="text" id="player-${weekKey}" placeholder="Player name">
          <button class="btn-add" onclick="addPlayer('${weekKey}')">Add Player</button>
        </td>
      </tr>
    `;

    tableHTML += `
        </table>
      </div>
    `;

    resultsDiv.innerHTML += tableHTML;
  }

  function renderChart(data){
    const totals = {};
    for(const week in data){
      for(const player in data[week]){
        if(player === "_opponent") continue;
        totals[player] = (totals[player]||0)+data[week][player];
      }
    }
    const sortedTotals = Object.entries(totals).sort((a,b)=>b[1]-a[1]);
    const labels = sortedTotals.map(e=>e[0]);
    const values = sortedTotals.map(e=>e[1]);

    const ctx = document.getElementById('totalGoalsChart').getContext('2d');
    if(chart) chart.destroy();
    chart = new Chart(ctx,{
      type:'bar',
      data:{
        labels,
        datasets:[{
          label:'Total Goals',
          data:values,
          backgroundColor: labels.map((_,i)=>`hsl(${i*40},70%,50%)`),
          borderRadius:8
        }]
      },
      options:{
        indexAxis:'y',
        responsive:true,
        plugins:{legend:{display:false}},
        scales:{
          x:{beginAtZero:true, ticks:{precision:0}, grid:{color:'#444'}},
          y:{ticks:{font:{size:18, weight:'bold'}}, grid:{color:'#333'}}
        }
      }
    });
  }

  function addPlayer(week){
    const input = document.getElementById(`player-${week}`);
    const name = input.value.trim();
    if(!name) return;
    db.ref(`goals/${week}/${name}`).set(0);
    input.value='';
  }

  function updateGoals(week, player, delta){
    const ref = db.ref(`goals/${week}/${player}`);
    ref.transaction(current=> (current||0)+delta < 0 ? 0 : (current||0)+delta);
  }

  function removeGoal(week, player){
    if(confirm(`Remove ${player} from ${week}?`)){
      db.ref(`goals/${week}/${player}`).remove();
    }
  }

  function saveOpponent(week, opponent){
    db.ref(`goals/${week}/_opponent`).set(opponent);
  }
</script>
</body>
</html>
