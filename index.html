<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R.H.V.Leonidas H13 - Goals Tracker 25/26</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family: Arial; background: #121212; color: #f0f0f0; margin: 20px; }
  h1 { text-align: center; margin-bottom: 20px; }

  .chart-container { display: flex; justify-content: center; margin-bottom: 30px; }
  canvas { 
    max-width: 750px; 
    max-height: 450px;  /* limit chart height */
    width: 100%; 
    background: #1e1e1e; 
    padding: 10px; 
    border-radius: 15px; 
  }

  .week-header { margin-top: 20px; font-size: 1.4em; font-weight: bold; text-align: center; }

  table { width: 100%; max-width: 900px; margin: 20px auto; border-collapse: collapse; background: #1e1e1e; border-radius: 8px; overflow: hidden; }
  th, td { border-bottom: 1px solid #333; padding: 10px; text-align: center; }
  th { background: #007bff; color: #fff; font-size: 1.1em; }
  
  td button { border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; font-size: 1em; }
  .btn-add { background: #28a745; color: #fff; }
  .btn-add:hover { background: #218838; }
  .btn-remove { background: #dc3545; color: #fff; }
  .btn-remove:hover { background: #c82333; }
  .btn-minus { background: #ff9800; color: #fff; }
  .btn-minus:hover { background: #e68900; }

  .form-container { max-width: 900px; margin: 10px auto; display: flex; justify-content: center; gap: 10px; }
  .form-container input { padding: 8px 12px; border-radius: 6px; border: none; font-size: 1em; flex: 1; }
  .form-container button { padding: 8px 14px; border-radius: 6px; border: none; background: #007bff; color: #fff; cursor: pointer; font-size: 1em; }
  .form-container button:hover { background: #0056b3; }
</style>
</head>
<body>
<h1>R.H.V.Leonidas H13 - Goals Tracker 25/26</h1>

<div class="chart-container">
  <canvas id="totalGoalsChart"></canvas>
</div>

<div id="results"></div>

<script>
  // --- Firebase config ---
  const firebaseConfig = {
    apiKey: "AIzaSyCjNY4jonCkxLhdS9MQCg382l2y6pmPOc4",
    authDomain: "leonidasgoalstracker.firebaseapp.com",
    databaseURL: "https://leonidasgoalstracker-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "leonidasgoalstracker",
    storageBucket: "leonidasgoalstracker.appspot.com",
    messagingSenderId: "351370021203",
    appId: "1:351370021203:web:8d0ca697abc1646d4079a6",
    measurementId: "G-59JJEDNL8E"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const resultsDiv = document.getElementById("results");
  let chart;

  const goalsRef = db.ref('goals');

  // Ensure 10 weeks exist
  goalsRef.once('value').then(snapshot => {
    let data = snapshot.val() || {};
    for (let i=1; i<=10; i++) {
      if (!data[`Week${i}`]) data[`Week${i}`] = {};
    }
    goalsRef.set(data, () => {
      goalsRef.on('value', snap => {
        const data = snap.val();
        if (data) renderAll(data);
      });
    });
  });

  function renderAll(data){
    resultsDiv.innerHTML = '';
    Object.keys(data).sort((a,b)=>parseInt(a.replace('Week',''))-parseInt(b.replace('Week','')))
      .forEach(week=>{
        renderWeekTable(week, data[week]);
      });
    renderChart(data);
  }

  function renderWeekTable(week, weekData){
    let tableHTML = `
      <div class="week-header">${week}</div>
      <table>
        <tr>
          <th>Player</th>
          <th>Goals</th>
          <th>Actions</th>
          <th>Opponent</th>
        </tr>
    `;

    // Opponent row
    const opponent = weekData && weekData._opponent ? weekData._opponent : "";
    tableHTML += `
      <tr>
        <td colspan="3"></td>
        <td>
          <input type="text" value="${opponent}" placeholder="Opponent" 
            onchange="saveOpponent('${week}', this.value)">
        </td>
      </tr>
    `;

    // Player rows
    for(const player in weekData){
      if(player === "_opponent") continue;
      tableHTML += `
        <tr>
          <td style="font-size:1.1em; font-weight:bold;">${player}</td>
          <td>${weekData[player]}</td>
          <td>
            <button class="btn-add" onclick="updateGoals('${week}','${player}',1)">+1</button>
            <button class="btn-minus" onclick="updateGoals('${week}','${player}',-1)">-1</button>
            <button class="btn-remove" onclick="removeGoal('${week}','${player}')">X</button>
          </td>
          <td></td>
        </tr>
      `;
    }

    // Add player row
    tableHTML += `
      <tr>
        <td colspan="4">
          <div class="form-container">
            <input type="text" id="player-${week}" placeholder="Player name">
            <button onclick="addPlayer('${week}')">Add Player</button>
          </div>
        </td>
      </tr>
    `;

    tableHTML += '</table>';
    resultsDiv.innerHTML += tableHTML;
  }

  function renderChart(data){
    const totals = {};
    for(const week in data){
      for(const player in data[week]){
        if(player === "_opponent") continue;
        totals[player] = (totals[player]||0)+data[week][player];
      }
    }
    const sortedTotals = Object.entries(totals).sort((a,b)=>b[1]-a[1]);
    const labels = sortedTotals.map(e=>e[0]);
    const values = sortedTotals.map(e=>e[1]);

    const colors = labels.map((_,i)=>`hsl(${i*50 % 360},70%,50%)`);

    const ctx = document.getElementById('totalGoalsChart').getContext('2d');
    if(chart) chart.destroy();
    chart = new Chart(ctx,{
      type:'bar',
      data:{
        labels,
        datasets:[{label:'Total Goals', data:values, backgroundColor:colors, borderRadius:6, barThickness:25}]
      },
      options:{
        indexAxis:'y',
        responsive:true,
        maintainAspectRatio:false,
        plugins:{legend:{display:false}},
        scales:{
          x:{beginAtZero:true, ticks:{precision:0, color:'#fff'}, grid:{color:'#333'}},
          y:{ticks:{font:{size:22, weight:'bold'}, color:'#fff'}, grid:{color:'#222'}}
        }
      }
    });
  }

  function addPlayer(week){
    const input = document.getElementById(`player-${week}`);
    const player = input.value.trim();
    if(!player) return;
    db.ref(`goals/${week}/${player}`).set(0);
    input.value='';
  }

  function updateGoals(week, player, delta){
    const ref = db.ref(`goals/${week}/${player}`);
    ref.once('value').then(snap=>{
      let val = snap.val()||0;
      val += delta;
      if(val < 0) val = 0;
      ref.set(val);
    });
  }

  function removeGoal(week,player){
    if(confirm(`Remove ${player} from ${week}?`)){
      db.ref(`goals/${week}/${player}`).remove();
    }
  }

  function saveOpponent(week, name){
    db.ref(`goals/${week}/_opponent`).set(name);
  }
</script>
</body>
</html>
