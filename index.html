<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R.H.V.Leonidas H13 - Goals Tracker 25/26</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family: Arial, sans-serif; background: #121212; color: #f0f0f0; margin: 20px; }
  h1 { text-align: center; margin-bottom: 20px; }
  .chart-container { display: flex; justify-content: center; margin-bottom: 30px; }
  canvas { max-width: 750px; width: 100%; background: #1e1e1e; padding: 10px; border-radius: 15px; }
  .week-header { margin-top: 30px; font-size: 1.4em; font-weight: bold; text-align: center; }
  table { width: 100%; max-width: 750px; margin: 10px auto; border-collapse: collapse; background: #1e1e1e; border-radius: 8px; overflow: hidden; }
  th, td { border-bottom: 1px solid #333; padding: 10px; text-align: center; }
  th { background: #007bff; color: #fff; }
  td button { border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 1em; }
  .btn-plus { background: #4caf50; color: #fff; }
  .btn-plus:hover { background: #388e3c; }
  .btn-minus { background: #ff9800; color: #fff; }
  .btn-minus:hover { background: #e68900; }
  .btn-remove { background: #f44336; color: #fff; }
  .btn-remove:hover { background: #d32f2f; }
  .btn-add { background: #2196f3; color: #fff; }
  .btn-add:hover { background: #1976d2; }
  .opponent-bar { display: flex; justify-content: flex-end; align-items: center; margin: 8px auto; max-width: 750px; gap: 10px; }
  .opponent-bar input { padding: 6px 10px; border-radius: 6px; border: none; font-size: 1em; width: 200px; }
  .btn-opponent { background: #9c27b0; color: #fff; padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
  .btn-opponent:hover { background: #7b1fa2; }
</style>
</head>
<body>
<h1>R.H.V.Leonidas H13 - Goals Tracker 25/26</h1>

<div class="chart-container">
  <canvas id="totalGoalsChart"></canvas>
</div>

<div id="results"></div>

<script>
  // --- Firebase config ---
  const firebaseConfig = {
    apiKey: "AIzaSyCjNY4jonCkxLhdS9MQCg382l2y6pmPOc4",
    authDomain: "leonidasgoalstracker.firebaseapp.com",
    databaseURL: "https://leonidasgoalstracker-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "leonidasgoalstracker",
    storageBucket: "leonidasgoalstracker.appspot.com",
    messagingSenderId: "351370021203",
    appId: "1:351370021203:web:8d0ca697abc1646d4079a6",
    measurementId: "G-59JJEDNL8E"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const resultsDiv = document.getElementById("results");
  let chart;

  const goalsRef = db.ref('goals');

  // Ensure Weeks 1â€“10 exist, then listen
  goalsRef.once('value').then(snapshot => {
    let data = snapshot.val() || {};
    for (let i=1; i<=10; i++) {
      if (!data[`Week${i}`]) data[`Week${i}`] = {};
    }
    goalsRef.set(data, () => {
      goalsRef.on('value', snap => {
        const data = snap.val();
        if (data) renderAll(data);
      });
    });
  });

  function renderAll(data){
    renderTables(data);
    renderChart(data);
  }

  function renderTables(data){
    resultsDiv.innerHTML = '';
    for(let i=1;i<=10;i++){
      const week = `Week${i}`;
      const weekData = data[week] || {};
      const opponentName = weekData["_opponent"] || "";

      let tableHTML = `
        <div class="week-header">Week ${i}</div>
        <div class="opponent-bar">
          <input type="text" id="${week}-opponent" placeholder="Opponent" value="${opponentName}">
          <button class="btn-opponent" onclick="saveOpponent('${week}')">Save Opponent</button>
        </div>
        <table>
          <tr>
            <th>Player</th>
            <th>Goals</th>
            <th>Actions</th>
          </tr>`;

      for(const player in weekData){
        if(player === "_opponent") continue;
        tableHTML += `
          <tr>
            <td style="font-size:1.2em;font-weight:bold">${player}</td>
            <td>${weekData[player]}</td>
            <td>
              <button class="btn-plus" onclick="incrementGoal('${week}','${player}')">+1</button>
              <button class="btn-minus" onclick="decrementGoal('${week}','${player}')">-1</button>
              <button class="btn-remove" onclick="removeGoal('${week}','${player}')">X</button>
            </td>
          </tr>`;
      }

      tableHTML += `
        <tr>
          <td><input type="text" id="${week}-newPlayer" placeholder="Player name"></td>
          <td><input type="number" id="${week}-newGoals" placeholder="Goals" min="1"></td>
          <td><button class="btn-add" onclick="addPlayer('${week}')">Add Player</button></td>
        </tr>
      </table>`;

      resultsDiv.innerHTML += tableHTML;
    }
  }

  function renderChart(data){
    const totals = {};
    for(const week in data){
      for(const player in data[week]){
        if(player === "_opponent") continue;
        totals[player] = (totals[player]||0)+data[week][player];
      }
    }
    const sortedTotals = Object.entries(totals).sort((a,b)=>b[1]-a[1]);
    const labels = sortedTotals.map(e=>e[0]);
    const values = sortedTotals.map(e=>e[1]);

    const colors = labels.map((_,i)=>`hsl(${i*40},70%,50%)`);

    const ctx = document.getElementById('totalGoalsChart').getContext('2d');
    if(chart) chart.destroy();
    chart = new Chart(ctx,{
      type:'bar',
      data:{
        labels,
        datasets:[{label:'Total Goals', data:values, backgroundColor:colors, borderRadius:6}]
      },
      options:{
        indexAxis:'y',
        responsive:true,
        plugins:{legend:{display:false}},
        scales:{
          x:{beginAtZero:true, ticks:{precision:0, color:'#fff'}, grid:{color:'#333'}},
          y:{ticks:{font:{size:18, weight:'bold'}, color:'#fff'}, grid:{color:'#222'}}
        }
      }
    });
  }

  function addPlayer(week){
    const player = document.getElementById(`${week}-newPlayer`).value.trim();
    const goals = parseInt(document.getElementById(`${week}-newGoals`).value);
    if(!player || isNaN(goals) || goals<1) return alert('Enter valid player and goals');
    db.ref(`goals/${week}/${player}`).set(goals);
  }

  function incrementGoal(week,player){
    const ref = db.ref(`goals/${week}/${player}`);
    ref.transaction(curr => (curr||0)+1);
  }

  function decrementGoal(week,player){
    const ref = db.ref(`goals/${week}/${player}`);
    ref.transaction(curr => (curr>0?curr-1:0));
  }

  function removeGoal(week,player){
    if(confirm(`Remove ${player} from ${week}?`)){
      db.ref(`goals/${week}/${player}`).remove();
    }
  }

  function saveOpponent(week){
    const val = document.getElementById(`${week}-opponent`).value.trim();
    db.ref(`goals/${week}/_opponent`).set(val);
  }
</script>
</body>
</html>
