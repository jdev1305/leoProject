<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R.H.V.Leonidas H13 - Goals Tracker 25/26</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family: Arial, sans-serif; background: #121212; color: #f0f0f0; margin: 20px; }
  h1 { text-align: center; margin-bottom: 20px; }

  /* Chart container styled as card */
  .chart-container { 
    display: flex; 
    justify-content: center; 
    margin-bottom: 30px; 
  }
  canvas { 
    max-width: 750px; 
    max-height: 450px;  
    width: 100%; 
    background: #1f2937;   /* lighter than page */
    padding: 15px; 
    border-radius: 14px; 
    box-shadow: 0 0 15px rgba(0,0,0,0.6); 
  }

  .week-header { margin-top: 30px; font-size: 1.4em; font-weight: bold; text-align: center; }

  /* Table styled as card */
  table { 
    width: 100%; 
    max-width: 900px; 
    margin: 20px auto; 
    border-collapse: collapse; 
    background: #1f2937;   /* lighter card background */
    border-radius: 14px; 
    overflow: hidden; 
    box-shadow: 0 0 15px rgba(0,0,0,0.6); 
  }
  th, td { border-bottom: 1px solid #333; padding: 12px; text-align: center; }
  th { background: #007bff; color: #fff; font-size: 1.1em; }
  tr:last-child td { border-bottom: none; }

  /* Unified button style */
  td button { 
    border: none; 
    padding: 12px 18px; 
    border-radius: 6px; 
    cursor: pointer; 
    font-size: 1em; 
    font-weight: bold; 
    background: #007bff; 
    color: #fff; 
    margin: 0 4px;
    transition: background 0.2s ease;
  }
  td button:hover { background: #0056b3; }

  /* Remove button stays red */
  .btn-remove { background: #dc3545; }
  .btn-remove:hover { background: #b52a37; }

  /* Add player row */
  .form-container { max-width: 900px; margin: 10px auto; display: flex; justify-content: center; gap: 10px; }
  .form-container input { padding: 10px 14px; border-radius: 6px; border: none; font-size: 1em; flex: 1; background: #2d3748; color: #f0f0f0; }
  .form-container button { padding: 12px 18px; border-radius: 6px; border: none; background: #007bff; color: #fff; cursor: pointer; font-size: 1.05em; font-weight: bold; }
  .form-container button:hover { background: #0056b3; }

  /* Opponent input field */
  input[type="text"][placeholder="Opponent"] {
    width: 90%;
    padding: 8px;
    border-radius: 6px;
    border: none;
    font-size: 1em;
    text-align: center;
    background: #2d3748; 
    color: #f0f0f0;
  }
</style>
</head>
<body>
<h1>R.H.V.Leonidas H13 - Goals Tracker 25/26</h1>

<div class="chart-container">
  <canvas id="totalGoalsChart"></canvas>
</div>

<div id="results"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCjNY4jonCkxLhdS9MQCg382l2y6pmPOc4",
    authDomain: "leonidasgoalstracker.firebaseapp.com",
    databaseURL: "https://leonidasgoalstracker-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "leonidasgoalstracker",
    storageBucket: "leonidasgoalstracker.appspot.com",
    messagingSenderId: "351370021203",
    appId: "1:351370021203:web:8d0ca697abc1646d4079a6",
    measurementId: "G-59JJEDNL8E"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const resultsDiv = document.getElementById("results");
  let chart;

  const goalsRef = db.ref('goals');

  goalsRef.on('value', snap => {
    const data = snap.val() || {};
    renderAll(data);
  });

  function renderAll(data){
    resultsDiv.innerHTML = '';
    for (let i=1; i<=10; i++) {
      const weekKey = `Week${i}`;
      renderWeekTable(weekKey, data[weekKey] || {});
    }
    renderChart(data);
  }

  function renderWeekTable(week, weekData){
    let tableHTML = `
      <div class="week-header">${week}</div>
      <table>
        <tr>
          <th>Player</th>
          <th>Goals</th>
          <th>Actions</th>
          <th>Opponent</th>
        </tr>
    `;

    const opponent = weekData._opponent || "";
    tableHTML += `
      <tr>
        <td colspan="3"></td>
        <td>
          <input type="text" value="${opponent}" placeholder="Opponent" 
            onchange="saveOpponent('${week}', this.value)">
        </td>
      </tr>
    `;

    for(const player in weekData){
      if(player === "_opponent") continue;
      tableHTML += `
        <tr>
          <td style="font-size:1.1em; font-weight:bold;">${player}</td>
          <td>${weekData[player]}</td>
          <td>
            <button onclick="updateGoals('${week}','${player}',1)">+1</button>
            <button onclick="updateGoals('${week}','${player}',-1)">-1</button>
            <button class="btn-remove" onclick="removeGoal('${week}','${player}')">X</button>
          </td>
          <td></td>
        </tr>
      `;
    }

    tableHTML += `
      <tr>
        <td colspan="4">
          <div class="form-container">
            <input type="text" id="player-${week}" placeholder="Player name">
            <button onclick="addPlayer('${week}')">Add Player</button>
          </div>
        </td>
      </tr>
    `;

    tableHTML += '</table>';
    resultsDiv.innerHTML += tableHTML;
  }

  function renderChart(data){
    const totals = {};
    for(const week in data){
      for(const player in data[week]){
        if(player === "_opponent") continue;
        totals[player] = (totals[player]||0)+data[week][player];
      }
    }
    const sortedTotals = Object.entries(totals).sort((a,b)=>b[1]-a[1]);
    const labels = sortedTotals.map(e=>e[0]);
    const values = sortedTotals.map(e=>e[1]);

    const colors = labels.map((_,i)=>`hsl(${i*50 % 360},70%,50%)`);

    const ctx = document.getElementById('totalGoalsChart').getContext('2d');
    if(chart) chart.destroy();
    chart = new Chart(ctx,{
      type:'bar',
      data:{
        labels,
        datasets:[{label:'Total Goals', data:values, backgroundColor:colors, borderRadius:6, barThickness:25}]
      },
      options:{
        indexAxis:'y',
        responsive:true,
        maintainAspectRatio:false,
        plugins:{legend:{display:false}},
        scales:{
          x:{beginAtZero:true, ticks:{precision:0, color:'#fff'}, grid:{color:'#333'}},
          y:{ticks:{font:{size:22, weight:'bold'}, color:'#fff'}, grid:{color:'#222'}}
        }
      }
    });
  }

  function addPlayer(week){
    const input = document.getElementById(`player-${week}`);
    const player = input.value.trim();
    if(!player) return;
    db.ref(`goals/${week}/${player}`).set(0);
    input.value='';
  }

  function updateGoals(week, player, delta){
    const ref = db.ref(`goals/${week}/${player}`);
    ref.once('value').then(snap=>{
      let val = snap.val()||0;
      val += delta;
      if(val < 0) val = 0;
      ref.set(val);
    });
  }

  function removeGoal(week,player){
    if(confirm(`Remove ${player} from ${week}?`)){
      db.ref(`goals/${week}/${player}`).remove();
    }
  }

  function saveOpponent(week, name){
    db.ref(`goals/${week}/_opponent`).set(name);
  }
</script>
</body>
</html>
