<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leonidas Goals Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{
      /* One place to keep chart & table in perfect sync */
      --card-width: 900px;
      --card-padding: 20px;
      --card-radius: 14px;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
    }
    h1 { margin: 20px 0; }

    /* ALIGNMENT FIX: same width, padding, radius, box-sizing */
    .chart-container,
    .week-container {
      max-width: var(--card-width);
      width: 100%;
      margin: 24px auto;
      padding: var(--card-padding);
      border-radius: var(--card-radius);
      box-sizing: border-box;
      box-shadow: 0 6px 16px rgba(0,0,0,0.8);
    }

    .chart-container {
      background: linear-gradient(145deg, #2b2b2b, #1e1e1e);
      height: 400px;
    }
    .week-container {
      background: linear-gradient(145deg, #2b2b2b, #1f1f1f);
      text-align: left;
    }

    .week-title {
      background: linear-gradient(90deg, #2196f3, #00c6ff);
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border-radius: var(--card-radius);
      overflow: hidden;
    }
    thead tr {
      background: linear-gradient(90deg, #2196f3, #00c6ff);
      border-radius: var(--card-radius);
    }
    thead th:first-child {
      border-top-left-radius: var(--card-radius);
      border-bottom-left-radius: var(--card-radius);
    }
    thead th:last-child {
      border-top-right-radius: var(--card-radius);
      border-bottom-right-radius: var(--card-radius);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      vertical-align: middle;
    }
    th { color: white; }
    th.opponent-header { text-align: right; }

    input {
      padding: 6px;
      margin: 4px;
      border-radius: 6px;
      border: none;
      background: #2c2c2c;
      color: white;
    }

    button {
      padding: 14px 20px;
      margin: 4px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }

    /* +1 stays green (gradient) */
    .btn-add {
      background: linear-gradient(135deg, #28a745, #1e7e34);
    }

    /* -1: brighter amber to clearly differ from X */
    .btn-minus {
      background: linear-gradient(135deg, #ffc107, #ff9800);
      border: 1px solid rgba(204, 122, 0, 0.6);
    }

    /* X: deeper crimson to contrast the amber */
    .btn-remove {
      background: linear-gradient(135deg, #ff3b30, #b00020);
      border: 1px solid rgba(122, 10, 18, 0.6);
    }

    /* Add Player (purple gradient) */
    .btn-action {
      background: linear-gradient(135deg, #9c27b0, #6a1b9a);
    }

    .add-player-row td { padding-top: 12px; }
  </style>
</head>
<body>
  <h1>R.H.V.Leonidas H13 - Topscorers 25/26</h1>

  <!-- Chart -->
  <div class="chart-container">
    <canvas id="goalsChart"></canvas>
  </div>

  <!-- Weeks will load here -->
  <div id="weeks"></div>

  <script>
    // ---- Firebase Config ----
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://leonidasgoalstracker-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const weeksContainer = document.getElementById("weeks");

    // Chart setup
    let chart;
    function renderChart(allData) {
      const totals = {};
      for (let week in allData) {
        for (let player in allData[week]) {
          if (player === "_opponent") continue;
          totals[player] = (totals[player] || 0) + allData[week][player];
        }
      }

      const sorted = Object.entries(totals).sort((a,b) => b[1] - a[1]);
      const labels = sorted.map(([p]) => p);
      const data = sorted.map(([_,g]) => g);
      const colors = labels.map((_, i) => `hsl(${i*50}, 70%, 50%)`);

      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("goalsChart"), {
        type: "bar",
        data: {
          labels,
          datasets: [{ data, backgroundColor: colors }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          indexAxis: "y",
          scales: {
            x: { ticks: { color: "#fff", precision: 0 } },
            y: { ticks: { color: "#fff" } }
          }
        }
      });
    }

    // Render week table
    function renderWeek(week, data) {
      const opponent = data._opponent || "";
      let html = `
        <div class="week-container">
          <div class="week-title">${week.replace("Week", "Week ")}</div>
          <table>
            <thead>
              <tr>
                <th>Player</th>
                <th>Goals</th>
                <th>Actions</th>
                <th class="opponent-header">
                  Opponent:
                  <input type="text" value="${opponent}"
                    onchange="saveOpponent('${week}', this.value)">
                </th>
              </tr>
            </thead>
            <tbody>
      `;
      for (let player in data) {
        if (player === "_opponent") continue;
        html += `
          <tr>
            <td><b>${player}</b></td>
            <td>${data[player]}</td>
            <td>
              <button class="btn-add" onclick="updateGoals('${week}','${player}',1)">+1</button>
              <button class="btn-minus" onclick="updateGoals('${week}','${player}',-1)">-1</button>
              <button class="btn-remove" onclick="removePlayer('${week}','${player}')">X</button>
            </td>
            <td></td>
          </tr>
        `;
      }
      html += `
            <tr class="add-player-row">
              <td colspan="4">
                <input type="text" id="newPlayer-${week}" placeholder="Player name">
                <button class="btn-action" onclick="addPlayer('${week}')">Add Player</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      `;
      return html;
    }

    // Update functions
    function updateGoals(week, player, delta) {
      const ref = db.ref("goals/" + week + "/" + player);
      ref.transaction(current => {
        return (current || 0) + delta > 0 ? (current || 0) + delta : 0;
      });
    }

    function removePlayer(week, player) {
      db.ref("goals/" + week + "/" + player).remove();
    }

    function addPlayer(week) {
      const input = document.getElementById("newPlayer-" + week);
      const name = input.value.trim();
      if (name) {
        db.ref("goals/" + week + "/" + name).set(0);
        input.value = "";
      }
    }

    function saveOpponent(week, opponent) {
      db.ref("goals/" + week + "/_opponent").set(opponent);
    }

    // Live sync
    db.ref("goals").on("value", snapshot => {
      const data = snapshot.val() || {};
      weeksContainer.innerHTML = "";
      for (let i = 1; i <= 10; i++) {
        const week = "Week" + i;
        weeksContainer.innerHTML += renderWeek(week, data[week] || {});
      }
      renderChart(data);
    });
  </script>
</body>
</html>
