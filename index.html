<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R.H.V.Leonidas H13 - Goals Tracker 25/26</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family: Arial; background: #121212; color: #f0f0f0; margin: 20px; }
  h1 { text-align: center; margin-bottom: 20px; }

  .chart-container {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }
  canvas {
    max-width: 700px; 
    max-height: 450px; 
    width: 90%;
    background: #1e1e1e;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
  }

  .week-header {
    margin: 30px auto 10px auto;
    font-size: 1.4em;
    font-weight: bold;
    background: #007bff;
    color: white;
    display: inline-block;
    padding: 8px 18px;
    border-radius: 20px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.5);
  }

  table {
    width: 100%;
    max-width: 800px;
    margin: 10px auto 30px auto;
    border-collapse: collapse;
    background: #1e1e1e;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
  }
  th, td { padding: 12px; text-align: center; }
  th { background: #007bff; color: #fff; font-size: 1.1em; }
  td { border-top: 1px solid #333; }

  td button {
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    font-weight: bold;
    margin: 2px;
  }
  .btn-add { background: #007bff; color: #fff; }
  .btn-sub { background: #0056b3; color: #fff; }
  .btn-remove { background: #dc3545; color: #fff; }
  td button:hover { opacity: 0.9; }

  .player-form {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 12px;
    background: #2a2a2a;
  }
  .player-form input {
    padding: 8px;
    border-radius: 6px;
    border: none;
    background: #333;
    color: white;
    flex: 1;
  }
  .player-form button {
    background: #007bff;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    font-weight: bold;
  }
  .player-form button:hover { background: #0056b3; }

  .opponent-input {
    width: 100%;
    padding: 6px;
    border-radius: 6px;
    border: none;
    background: #333;
    color: white;
    text-align: center;
  }
</style>
</head>
<body>
<h1>R.H.V.Leonidas H13 - Goals Tracker 25/26</h1>

<div class="chart-container">
  <canvas id="totalGoalsChart"></canvas>
</div>

<div id="results"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCjNY4jonCkxLhdS9MQCg382l2y6pmPOc4",
    authDomain: "leonidasgoalstracker.firebaseapp.com",
    databaseURL: "https://leonidasgoalstracker-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "leonidasgoalstracker",
    storageBucket: "leonidasgoalstracker.appspot.com",
    messagingSenderId: "351370021203",
    appId: "1:351370021203:web:8d0ca697abc1646d4079a6",
    measurementId: "G-59JJEDNL8E"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const goalsRef = db.ref('goals');
  const opponentsRef = db.ref('opponents');
  let chart;

  // Ensure 10 weeks exist
  goalsRef.once('value').then(snapshot => {
    let data = snapshot.val() || {};
    for (let i=1; i<=10; i++) {
      if (!data[`Week${i}`]) data[`Week${i}`] = {};
    }
    goalsRef.set(data, () => {
      goalsRef.on('value', snap => {
        const goals = snap.val() || {};
        opponentsRef.once('value').then(opSnap => {
          const opponents = opSnap.val() || {};
          renderAll(goals, opponents);
        });
      });
    });
  });

  function renderAll(goals, opponents){
    renderTables(goals, opponents);
    renderChart(goals);
  }

  function renderTables(goals, opponents){
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = '';
    for(let i=1;i<=10;i++){
      const week = `Week${i}`;
      const weekData = goals[week] || {};
      const opponentName = opponents[week] || '';
      let tableHTML = `
        <div class="week-header">Week ${i}</div>
        <table>
          <tr>
            <th>Player</th>
            <th>Goals</th>
            <th>Actions</th>
            <th>Opponent</th>
          </tr>`;
      for(const player in weekData){
        tableHTML += `<tr>
          <td><b>${player}</b></td>
          <td>${weekData[player]}</td>
          <td>
            <button class="btn-add" onclick="changeGoal('${week}','${player}',1)">+1</button>
            <button class="btn-sub" onclick="changeGoal('${week}','${player}',-1)">-1</button>
            <button class="btn-remove" onclick="removePlayer('${week}','${player}')">X</button>
          </td>
          <td rowspan="100">
            <input class="opponent-input" value="${opponentName}" 
              onchange="saveOpponent('${week}', this.value)" placeholder="Opponent"/>
          </td>
        </tr>`;
      }
      tableHTML += `
        <tr>
          <td colspan="4">
            <div class="player-form">
              <input type="text" id="player-${week}" placeholder="Player name">
              <button onclick="addPlayer('${week}')">Add Player</button>
            </div>
          </td>
        </tr>
      </table>`;
      resultsDiv.innerHTML += tableHTML;
    }
  }

  function renderChart(data){
    const totals = {};
    for(const week in data){
      for(const player in data[week]){
        totals[player] = (totals[player]||0)+data[week][player];
      }
    }
    const sortedTotals = Object.entries(totals).sort((a,b)=>b[1]-a[1]);
    const labels = sortedTotals.map(e=>e[0]);
    const values = sortedTotals.map(e=>e[1]);
    const ctx = document.getElementById('totalGoalsChart').getContext('2d');
    if(chart) chart.destroy();
    chart = new Chart(ctx,{
      type:'bar',
      data:{
        labels,
        datasets:[{
          label:'Total Goals',
          data:values,
          backgroundColor: labels.map((_,i)=>`hsl(${i*40},70%,50%)`),
          borderRadius:6,
          barPercentage:0.7,
          categoryPercentage:0.8
        }]
      },
      options:{
        indexAxis:'y',
        responsive:true,
        plugins:{legend:{display:false}},
        scales:{
          x:{beginAtZero:true, ticks:{precision:0, color:'#ccc'}, grid:{color:'#333'}},
          y:{ticks:{font:{size:18, weight:'bold'}, color:'#fff'}, grid:{color:'#222'}}
        }
      }
    });
  }

  function changeGoal(week, player, delta){
    const ref = db.ref(`goals/${week}/${player}`);
    ref.transaction(current => {
      return Math.max(0,(current||0)+delta);
    });
  }

  function removePlayer(week, player){
    db.ref(`goals/${week}/${player}`).remove();
  }

  function addPlayer(week){
    const input = document.getElementById(`player-${week}`);
    const name = input.value.trim();
    if(!name) return;
    db.ref(`goals/${week}/${name}`).set(0);
    input.value='';
  }

  function saveOpponent(week, value){
    opponentsRef.child(week).set(value);
  }
</script>
</body>
</html>
